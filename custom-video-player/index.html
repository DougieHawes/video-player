<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/progress.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a77f7b456c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="./videos/tyrion.mp4" id='video' class="screen" poster="./img/tyrion.jpg"></video>
    <div class="controls">
        <button class="btn" id='play'><i class="fa fa-play fa-2x"></i></button>
        <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
        <input 
            type="range" 
            id="progress" 
            class="progress" 
            min='0' 
            max='100' 
            step='0.1'
            value='0'
        >
        <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
